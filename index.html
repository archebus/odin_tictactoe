<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>ODIN | Tic Tac Toe</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="main-box">
            <h1 class="main-header">
                tic. tac. toe.
            </h1>
            <div class="box1 ttbox" id="box1"></div>
            <div class="box2 ttbox" id="box2"></div>
            <div class="box3 ttbox" id="box3"></div>
            <div class="box4 ttbox" id="box4"></div>
            <div class="box5 ttbox" id="box5"></div>
            <div class="box6 ttbox" id="box6"></div>
            <div class="box7 ttbox" id="box7"></div>
            <div class="box8 ttbox" id="box8"></div>
            <div class="box9 ttbox" id="box9"></div>
            <div class="box10 scorebox" id="box10">
                Player 1
                <div class="score-sub player1-score" id="player1-score">0</div>
            </div>
            <div class="box11 scorebox" id="box11">
                Draws
                <div class="score-sub draws" id="draws">0</div>
            </div>
            <div class="box12 scorebox" id="box12">
                Player 2
                <div class="score-sub player2-score" id="player2-score">0</div>
            </div>
            <button class="new-game" id="new-game">New Game</button>
        </div>
        <p class="sub-text">Created by Josh Devon 2024 | Odin Project JavaScript</p>
    </div>

</body>
</html>
